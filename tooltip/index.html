<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Tooltipster -->
    <link rel="stylesheet" href="tooltipster/css/tooltipster.bundle.css" />
    <script src="tooltipster/js/tooltipster.bundle.min.js"></script>

    <!-- jQuery Templates -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Tooltip</title>
</head>
<body>
    <span id="tooltip" data-tooltip-content="#tooltip_content">License</span>

    <div class="tooltip_templates">
        <table id="tooltip_content" class="table">
            <thead>
                <tr>
                <th>Company</th>
                <th>First Name</th>
                <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script id="employees" type="text/x-jquery-tmpl">
        <tr>
            <td>${company}</td>
            <td>${firstName}</td>
            <td>${lastName}</td>
        </tr>
    </script>
    
</body>
</html>
